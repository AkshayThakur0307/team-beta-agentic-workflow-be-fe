
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discovery Accelerator Pro | Enterprise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: #020617;
      font-size: 14px;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-track { @apply bg-transparent; }
    ::-webkit-scrollbar-thumb { @apply bg-slate-800 rounded-full hover:bg-slate-700; }
    
    /* Typography Overrides for Report Look */
    .markdown-content h1 { @apply text-2xl font-black text-white mb-6 tracking-tight uppercase border-b border-slate-800 pb-2; }
    .markdown-content h2 { @apply text-lg font-black text-indigo-400 mb-6 mt-2 tracking-widest uppercase flex items-center gap-3; }
    .markdown-content h2::before { content: ''; @apply w-1.5 h-6 bg-indigo-500 rounded-full inline-block; }
    .markdown-content h3 { @apply text-base font-extrabold text-slate-100 mb-4 mt-8 flex items-center gap-2; }
    .markdown-content p { @apply text-slate-400 mb-5 leading-[1.8] font-medium tracking-wide; font-size: 13.5px; }
    .markdown-content ul, .markdown-content ol { @apply mb-8 space-y-3 text-slate-400 pl-6; font-size: 13.5px; }
    .markdown-content li { @apply relative; }
    .markdown-content ul li::before { content: "â€¢"; @apply absolute -left-5 text-indigo-500 font-bold; }
    
    /* Table Consistency Fix */
    .markdown-content table { @apply w-full border-collapse mb-8 overflow-hidden rounded-2xl border border-slate-800/60 shadow-2xl; font-size: 13px; }
    .markdown-content th { @apply bg-slate-900/80 text-left p-4 text-indigo-300 font-black uppercase tracking-[0.15em] border-b border-slate-800; font-size: 10px; }
    .markdown-content td { @apply p-4 border-b border-slate-800/40 text-slate-300 font-medium leading-relaxed; font-size: 13px; }
    .markdown-content tr:last-child td { border-bottom: none; }
    .markdown-content tr:hover td { @apply bg-white/5; }
    
    .markdown-content code { @apply bg-slate-800/80 text-indigo-300 px-2 py-0.5 rounded-lg font-mono font-bold border border-slate-700; font-size: 11px; }
    
    .glass { @apply bg-slate-900/40 backdrop-blur-2xl border border-slate-800/50; }
    
    /* CTA Buttons */
    .btn-grad { 
      @apply bg-gradient-to-br from-indigo-500 via-indigo-600 to-violet-700 
             text-white shadow-xl shadow-indigo-600/20 transition-all duration-300 relative overflow-hidden z-0; 
    }
    .btn-grad::before {
      content: '';
      @apply absolute inset-0 bg-white/0 transition-colors duration-300 -z-10;
    }
    .btn-grad:hover { 
      @apply scale-[1.02] from-indigo-400 via-indigo-500 to-violet-600 shadow-indigo-500/40;
    }
    
    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .float { animation: float 6s ease-in-out infinite; }

    /* Report Section Card */
    .report-card {
      @apply bg-[#0f172a]/40 border border-slate-800/60 rounded-[2rem] p-8 sm:p-10 mb-8 transition-all duration-500 hover:border-slate-700 hover:bg-[#0f172a]/60 shadow-lg;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "marked": "https://esm.sh/marked@^17.0.1"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#020617] text-slate-200 antialiased overflow-hidden h-screen">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
